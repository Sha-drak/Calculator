<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script type="text/javascript" src="calculator.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="output_area">
        <h2 id="Results">
          <h3 id="sure"><i aria-hidden="true"></i></h3>
        </h2>
      </div>
      <div id="operations">
        <button id="clearAll">AC</button>
        <button id="division">/</button>
        <button id="multiplication">x</button>
        <button id="delete">Delete</button>

        <div id="column">
          <button id="addition">+</button>
          <button id="subtraction">-</button>
          <button id="equal">=</button>
        </div>
        <div class="keypad_area">
          <button id="nine" value="9">9</button>
          <button id="eight" value="8">8</button>
          <button id="seven" vale="7">7</button>
          <br />
          <button id="six" value="6">6</button>
          <button id="five" value="5">5</button>
          <button id="four" value="4">4</button>
          <br />
          <button id="three" value="3">3</button>
          <button id="two" value="2">2</button>
          <button id="one" value="1">1</button>
          <br />
          <button id="mod" value="%">%</button>
          <button id="zero" value="0">0</button>
          <button id="zeroZero" value="00">00</button>
        </div>
      </div>
    </div>
  </body>
</html>
